{% extends "base.html" %}
{% block head %}
<style>
body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
}
</style>
{% endblock %}
{% block content %}
<form class="form-signin" action="/submit" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Create a Username</h1>
  <label for="nickname" class="sr-only">Email address</label>
  <input type="text" id="nickname" name="username" class="form-control" placeholder="Username" required="" autofocus="">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
{% endblock %}
